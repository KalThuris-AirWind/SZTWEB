<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思政通 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>欢迎使用思政通</h1>
        <a href="/add_question" class="btn btn-primary">添加试题</a>
    </div>

    <h2>📋 题目列表 Question List</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>题干 Full Question</th>
                        <th>题型 Type</th>
                        <th>操作 Actions</th>
                    </tr>
                </thead>
            </tr>
        </thead>
        <tbody>
            {% for question in questions %}
            <tr>
                <td>{{ question['id'] }}</td>
                <td>{{ question['material'] }}<br><strong>{{ question['question_text'] }}</strong></td>
                <td>{{ question['question_type'] }}</td>
                <td>
                    <a href="/question/{{ question['id'] }}" class="btn btn-sm btn-info">查看 View</a>
                    <a href="/edit/{{ question['id'] }}" class="btn btn-sm btn-warning">编辑 Edit</a>
                    <a href="/delete/{{ question['id'] }}" class="btn btn-sm btn-danger"
                        onclick="return confirm('确定要删除这道题吗？Are you sure you want to delete this question?');">
                        删除 Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
