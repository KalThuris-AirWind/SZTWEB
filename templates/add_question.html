<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加试题</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1>添加试题</h1>

    <form action="/add_question" method="POST">
        <div class="mb-3">
            <label for="question_type" class="form-label">题目类型:</label>
            <select name="question_type" id="question_type" class="form-select" required>
                <option value="选择题">选择题</option>
                <option value="填空题">填空题</option>
                <option value="问答题">问答题</option>
            </select>
        </div>

        <!-- 材料部分 -->
        <div class="mb-3">
            <label for="material" class="form-label">材料:</label>
            <textarea name="material" id="material" class="form-control" rows="4" required></textarea>
        </div>

        <!-- 设问部分 -->
        <div class="mb-3">
            <label for="question_text" class="form-label">设问:</label>
            <textarea name="question_text" id="question_text" class="form-control" rows="2" required></textarea>
        </div>

        <!-- 选项 A, B, C, D -->
        <div class="mb-3">
            <label for="option_a" class="form-label">选项A:</label>
            <input type="text" name="option_a" id="option_a" class="form-control">
        </div>
        <div class="mb-3">
            <label for="option_b" class="form-label">选项B:</label>
            <input type="text" name="option_b" id="option_b" class="form-control">
        </div>
        <div class="mb-3">
            <label for="option_c" class="form-label">选项C:</label>
            <input type="text" name="option_c" id="option_c" class="form-control">
        </div>
        <div class="mb-3">
            <label for="option_d" class="form-label">选项D:</label>
            <input type="text" name="option_d" id="option_d" class="form-control">
        </div>

        <div class="mb-3">
            <label for="correct_answer" class="form-label">正确答案:</label>
            <input type="text" name="correct_answer" id="correct_answer" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="analysis" class="form-label">解析:</label>
            <textarea name="analysis" id="analysis" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">提交试题</button>
    </form>
</div>

<!-- 引入 Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
