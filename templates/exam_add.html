<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建试卷</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>创建新试卷</h2>
        <form method="POST">
            <div class="form-group">
                <label for="title">试卷标题</label>
                <input type="text" class="form-control" id="title" name="title" required placeholder="请输入试卷标题">
            </div>
            
            <!-- 分类 -->
            <div class="form-group">
                <label>试卷分类</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="category" value="课后" id="category1" required>
                    <label class="form-check-label" for="category1">课后</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="category" value="单元" id="category2">
                    <label class="form-check-label" for="category2">单元</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="category" value="期中" id="category3">
                    <label class="form-check-label" for="category3">期中</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="category" value="期末" id="category4">
                    <label class="form-check-label" for="category4">期末</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="category" value="真题" id="category5">
                    <label class="form-check-label" for="category5">真题</label>
                </div>
            </div>
            
            <!-- 学年 -->
            <div class="form-group">
                <label for="academic_year">学年</label>
                <select class="form-control" id="academic_year" name="academic_year" required>
                    <!-- 通过递归生成学年 -->
                    {% for year in academic_years %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- 学期 -->
            <div class="form-group">
                <label for="semester">学期</label>
                <select class="form-control" id="semester" name="semester" required>
                    <option value="第一学期">第一学期</option>
                    <option value="第二学期">第二学期</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">创建试卷</button>
            <a href="{{ url_for('list_exam_papers') }}" class="btn btn-secondary">返回</a>
        </form>
    </div>
</body>
</html>
