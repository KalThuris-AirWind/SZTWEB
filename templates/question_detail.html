<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题目详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>题目详情</h2>

    <div class="form-group">
        <label for="question_text"><strong>题干:</strong></label>
        <p>{{ question[2] }}</p>  <!-- 题干 -->
    </div>

    <div class="form-group">
        <label><strong>A选项:</strong></label>
        <p>{{ question[3] }}</p>  <!-- 选项A -->
    </div>

    <div class="form-group">
        <label><strong>B选项:</strong></label>
        <p>{{ question[4] }}</p>  <!-- 选项B -->
    </div>

    <div class="form-group">
        <label><strong>C选项:</strong></label>
        <p>{{ question[5] }}</p>  <!-- 选项C -->
    </div>

    <div class="form-group">
        <label><strong>D选项:</strong></label>
        <p>{{ question[6] }}</p>  <!-- 选项D -->
    </div>

    <div class="form-group">
        <label><strong>正确答案:</strong></label>
        <p>{{ question[7] }}</p>  <!-- 正确答案 -->
    </div>

    <div class="form-group">
        <label><strong>解析:</strong></label>
        <p>{{ question[8] }}</p>  <!-- 解析 -->
    </div>

    <div class="form-group">
        <label><strong>关联试卷:</strong></label>
        <ul>
            {% for paper in exam_papers %}
                <li>{{ paper[0] }}</li>  <!-- 关联试卷名称 -->
            {% endfor %}
        </ul>
    </div>

    <a href="{{ url_for('question_edit', id=question[0]) }}" class="btn btn-primary">编辑题目</a>
    <a href="{{ url_for('list_exam_papers') }}" class="btn btn-secondary">返回试卷列表</a>
</body>
</html>
