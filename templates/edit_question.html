<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑试题 Edit Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>📝 编辑试题 Edit Question</h1>
    
    <form method="post">
        <div class="mb-3">
            <label>题型 Question Type</label>
            <input type="text" name="question_type" class="form-control" value="{{ question['question_type'] }}">
        </div>

        <div class="mb-3">
            <label>材料 Material</label>
            <textarea name="material" class="form-control">{{ question['material'] }}</textarea>
        </div>

        <div class="mb-3">
            <label>设问 Question</label>
            <textarea name="question_text" class="form-control">{{ question['question_text'] }}</textarea>
        </div>

        <!-- 以下是选项 -->
        <div class="mb-3">
            <label>选项 A</label>
            <input type="text" name="option_a" class="form-control" value="{{ question['option_a'] }}">
        </div>
        <div class="mb-3">
            <label>选项 B</label>
            <input type="text" name="option_b" class="form-control" value="{{ question['option_b'] }}">
        </div>
        <div class="mb-3">
            <label>选项 C</label>
            <input type="text" name="option_c" class="form-control" value="{{ question['option_c'] }}">
        </div>
        <div class="mb-3">
            <label>选项 D</label>
            <input type="text" name="option_d" class="form-control" value="{{ question['option_d'] }}">
        </div>

        <div class="mb-3">
            <label>正确答案 Correct Answer</label>
            <input type="text" name="correct_answer" class="form-control" value="{{ question['correct_answer'] }}">
        </div>

        <div class="mb-3">
            <label>解析 Analysis</label>
            <textarea name="analysis" class="form-control">{{ question['analysis'] }}</textarea>
        </div>

        <button type="submit" class="btn btn-success">💾 保存 Save</button>
        <a href="/" class="btn btn-secondary">返回 Back</a>
    </form>
</body>
</html>
